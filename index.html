<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marks Calculator</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <h1>Marks Calculator</h1>
        <div class="form-container">
            <form id="marksForm">
                <div class="input-group">
                    <label for="subject1">Subject 1</label>
                    <input type="number" id="subject1" max="100" required>
                </div>
                <div class="input-group">
                    <label for="subject2">Subject 2</label>
                    <input type="number" id="subject2" max="100" required>
                </div>
                <div class="input-group">
                    <label for="subject3">Subject 3</label>
                    <input type="number" id="subject3" max="100" required>
                </div>
                <div class="input-group">
                    <label for="subject4">Subject 4</label>
                    <input type="number" id="subject4" max="100" required>
                </div>
                <div class="input-group">
                    <label for="subject5">Subject 5</label>
                    <input type="number" id="subject5" max="100" required>
                </div>
                <button type="submit">Calculate</button>
                <button type="button" id="restartBtn">Restart</button>
            </form>
        </div>
        <div id="result" class="result">
            <h2>Result</h2>
            <p>Total Marks: <span id="totalMarks">0</span></p>
            <p>Percentage: <span id="percentage">0%</span></p>
            <p>Grade: <span id="grade">-</span></p>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
